<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/logon-modify.css" />
    <link rel="stylesheet" href="/css/default.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Plan A</title>
  </head>
  <body>
    <!-- Navibar (Fix!!) -->
    <div class="container">
      <nav class="navi-bar">
        <a href="#">뒤로가기</a>
        <a href="#">홈</a>
      </nav>
      <!-- 회원가입 정부 기입란 -->

      <main class="signup-info">
        <h1>회원정보 수정</h1>
        <header class="baner">
          <img src="../images/icon_banner.png" alt="설명" />
          <p class="baner-text">
            중고거래의 새로운 혁신.<br />
            &nbsp;&nbsp;&nbsp;&nbsp;그동안 만나보지 못한 새로운<br />
            형태의 중고거래를 만나보세요-!
          </p>
        </header>

        <!-- 회원정보 수정 -->

        <p class="privacy">
          회원님의 소중한 정보를<br />지키고자 현재의 비밀번호를 확인합니다.
        </p>
        <label for="password"><span class="red">*</span> 비밀번호</label>
        <input
          type="password"
          placeholder="현재 비밀번호를 입력해 주세요."
          id="password"
        />
      </main>
      <footer class="small-button">
        <a href="#">취&nbsp;&nbsp;소</a>
        <a href="#">확&nbsp;&nbsp;인</a>
      </footer>
    </div>
  </body>
</html>
