<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="New-project.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Plan A</title>
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <header class="baner">
        <img src="images/icon_banner.png" alt="설명">
        <p class="baner-text">
          중고거래의 새로운 혁신.<br />
          &nbsp;&nbsp;&nbsp;&nbsp;그동안 만나보지 못한 새로운<br />
          형태의 중고거래를 만나보세요-!
        </p>
      </header>
<!-- main -->
      <main class="member-info">
        <label for="member" class="label1">아이디</label>
        <input
          type="text"
          id="member"
          placeholder="이메일을 입력하여 주세요."
        />
        <label for="password" class="label2">비밀번호</label>
        <input
          type="text"
          id="password"
          placeholder="비밀번호을 입력하여 주세요."
        />
        <a href="#" class="maintain">로그인 상태 유지</a>
       </main>
<!-- login button -->
      <div class="login-button">
        <a href="#">회원가입</a>
        <a href="#">로그인</a>
      </div>
<!-- footer -->
      <footer class="SNS-login">
          <p class="SNS-text">SNS 계정으로 로그인</p>
          <div class="SNS-button">
          <a href="#">카카오</a>
          <a href="#">페이스북</a>
          <a href="#">구글</a>
        </div>
    </footer>
    </div>
  </body>
</html>
